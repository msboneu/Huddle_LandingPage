<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Logo">
    </header>
    <main class="hero">
      <div class="hero__image">
        <img src="images/illustration-mockups.svg" alt="Product image">
      </div>
      <div class="hero__information">
        <h1 class="hero__information--title">Build The Community Your Fans Will Love
        </h1>
        <h3 class="hero__information--description">Huddle re-imagines the way we build
        communities. You have a voice, but so does your audience. Create connections
        with your users as you engage in genuine discussion.
        </h3>
      <button class="registration__button">Register</button>
      </div>
    </main>
    <footer class="footer">
      <div class="socials">
        <div class="socials__facebook"><img src="images/icons8-facebook.svg" alt="Facebook"></div>
        <div class="socials__twitter"><img src="images/icons8-twitter.svg" alt="Twitter"></div>
        <div class="socials__instagram"><img src="images/icons8-instagram.svg" alt="Instagram"></div>
      </div>
    </footer>
  </body>
</html>
